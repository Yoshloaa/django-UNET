              </li>
              <li class="nav-item">
                <a class="nav-link" href="/cerrar">cerrar sesion</a>
              </li>
              {%else%}
              <li class="nav-item">
                <a class="nav-link" href="/login">login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/registro_usuarios">registrar</a>
              </li>

            
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>
